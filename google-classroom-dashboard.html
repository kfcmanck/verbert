<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom API 기반 Verbert 모델 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .dashboard {
            margin-bottom: 40px;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Google Classroom API 기반 Verbert 모델 대시보드</h1>

    <div class="dashboard">
        <h2>1. 인식(Awareness) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">클래스별 학생 참여도</text>
            <rect x="50" y="50" width="100" height="200" fill="#f0f0f0" />
            <rect x="50" y="250" width="100" height="-180" fill="#4CAF50" />
            <rect x="200" y="50" width="100" height="200" fill="#f0f0f0" />
            <rect x="200" y="250" width="100" height="-150" fill="#2196F3" />
            <rect x="350" y="50" width="100" height="200" fill="#f0f0f0" />
            <rect x="350" y="250" width="100" height="-120" fill="#FFC107" />
            <text x="100" y="270" text-anchor="middle">수학</text>
            <text x="250" y="270" text-anchor="middle">과학</text>
            <text x="400" y="270" text-anchor="middle">역사</text>
        </svg>
    </div>

    <div class="dashboard">
        <h2>2. 성찰(Reflection) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">과제 제출 시간 분포</text>
            <line x1="50" y1="250" x2="550" y2="250" stroke="black" />
            <line x1="50" y1="250" x2="50" y2="50" stroke="black" />
            <rect x="100" y="150" width="50" height="100" fill="#4CAF50" />
            <rect x="200" y="100" width="50" height="150" fill="#2196F3" />
            <rect x="300" y="200" width="50" height="50" fill="#FFC107" />
            <rect x="400" y="180" width="50" height="70" fill="#FF5722" />
            <text x="125" y="270" text-anchor="middle">일주일 전</text>
            <text x="225" y="270" text-anchor="middle">3일 전</text>
            <text x="325" y="270" text-anchor="middle">하루 전</text>
            <text x="425" y="270" text-anchor="middle">당일</text>
        </svg>
    </div>

    <div class="dashboard">
        <h2>3. 의미창출(Sense-making) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">학생-교사 상호작용과 학습 성과</text>
            <line x1="50" y1="250" x2="550" y2="250" stroke="black" />
            <line x1="50" y1="250" x2="50" y2="50" stroke="black" />
            <circle cx="150" cy="200" r="5" fill="#4CAF50" />
            <circle cx="250" cy="150" r="5" fill="#2196F3" />
            <circle cx="350" cy="100" r="5" fill="#FFC107" />
            <circle cx="450" cy="180" r="5" fill="#FF5722" />
            <text x="300" y="280" text-anchor="middle">상호작용 빈도</text>
            <text x="30" y="150" text-anchor="middle" transform="rotate(-90 30,150)">학습 성과</text>
        </svg>
    </div>

    <div class="dashboard">
        <h2>4. 영향(Impact) 단계</h2>
        <svg width="600" height="300" viewBox="0 0 600 300">
            <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">Google Classroom 활용도와 학업 성취도</text>
            <rect x="100" y="50" width="150" height="200" fill="#4CAF50" opacity="0.7" />
            <rect x="350" y="50" width="150" height="200" fill="#2196F3" opacity="0.7" />
            <text x="175" y="270" text-anchor="middle">적극 활용 그룹</text>
            <text x="425" y="270" text-anchor="middle">소극 활용 그룹</text>
            <text x="175" y="140" text-anchor="middle" fill="white" font-size="24">85%</text>
            <text x="425" y="140" text-anchor="middle" fill="white" font-size="24">70%</text>
            <text x="300" y="290" text-anchor="middle">평균 학업 성취도</text>
        </svg>
    </div>
</body>
</html>
